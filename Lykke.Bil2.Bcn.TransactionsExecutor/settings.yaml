# Common settings

MonitoringServiceClient:
    MonitoringServiceUrl:
        settings-key: MonitoringServiceUrl

SlackNotifications:
    AzureQueue:
        ConnectionString:
            settings-key: SlackNotificationsConnString
            types:
                - AzureTableStorage
        QueueName:
            settings-key: SlackQueueName

# Transaction executor settings

HealthMonitoringPeriod:
    settings-key: Bcn-TransactionsExecutor-HealthMonitoringPeriod

Db:
    AzureDataConnString:
        settings-key: Bcn-AzureDataConnString
        types:
            - AzureTableStorage
    LogsConnString:
        settings-key: Bcn-LogsConnString
        types:
            - AzureTableStorage

# Define specific blockchain settings below, if necessary.
#
# For example:
#
# NodeUrl:
#   settings-key: Bcn-NodeUrl
# NodeUsername:
#   settings-key: Bcn-Nodeassword
# NodePassword:
#   settings-key: Bcn-NodePassword